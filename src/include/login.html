<div id="modalLogin" class="modal login">
    <div class="modal-header">
        <!-- <p><b>Contact</b></p> -->
    </div>

    <div class="modal-body">

            <div class="modal-body-top">
                <img class="login" src="../assets/images/logo.svg" alt="">
                <p>Send a message by email if you have <br>any questions or want to know about me.</p>
            </div>

            <div class="modal-body-bottom">
                <div class="ipt-box ico id">
                    <label for="id">id</label>
                     <input id="id" name="id" type="text" placeholder="write your name">
                </div>

                 <div class="ipt-box ico password">
                     <label for="password">password</label>
                     <input id="password" name="password" type="password">
                 </div>
            </div>







    </div>

    <div class="modal-footer auto">
        <button type="submit" class="btn point"><span>sign-in</span></button>
        <button type="submit" class="btn not"><span>sign-up</span></button>
    </div>
